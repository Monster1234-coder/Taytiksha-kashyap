<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Jalaz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #33001a, #ff1a75);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Cake Base */
    .cake {
      position: relative;
      width: 220px;
      height: 160px;
      background: linear-gradient(to bottom, #ff66b2, #b30059);
      border-radius: 25px;
      box-shadow: 0 0 50px #ff3399, inset 0 0 20px rgba(255,255,255,0.3);
      animation: fadeCake 2s ease forwards;
    }

    /* Candle */
    .candle {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 70px;
      background: white;
      border-radius: 6px;
    }

    /* Flame */
    .flame {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #ffff99, #ff6600, transparent);
      border-radius: 50%;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
    }

    /* Smoke when candle blows */
    .smoke {
      opacity: 0;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, rgba(200,200,200,0.6), transparent);
      border-radius: 50%;
      animation: smokeUp 4s ease forwards;
      animation-delay: 4s;
    }

    @keyframes smokeUp {
      0% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-120px); }
    }

    /* Happy Birthday Text */
    .message {
      position: absolute;
      top: 5%;
      font-size: 2.5em;
      font-family: 'Brush Script MT', cursive;
      color: #ffb3d9;
      text-shadow: 0 0 20px #ff3399, 0 0 40px #ff1a75;
      opacity: 0;
      animation: showMsg 3s ease forwards;
      animation-delay: 6s;
    }

    @keyframes showMsg {
      from { opacity: 0; filter: blur(20px); }
      to { opacity: 1; filter: blur(0); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 45px;
      height: 65px;
      background: radial-gradient(circle at 30% 30%, #ff99cc, #cc0066);
      border-radius: 50% 50% 50% 50%;
      opacity: 0.9;
      animation: fly 7s linear forwards;
    }

    @keyframes fly {
      0% { bottom: -120px; opacity: 1; }
      100% { bottom: 110%; opacity: 0; }
    }

    /* Wishes Section */
    .wishes {
      position: absolute;
      bottom: 12%;
      width: 80%;
      text-align: center;
      font-size: 1.8em;
      font-family: 'Great Vibes', cursive;
      color: gold;
      text-shadow: 0 0 25px #ff66cc, 0 0 50px #ff3385;
      opacity: 0;
      animation: showWishes 2.5s ease forwards;
      animation-delay: 11s;
    }

    @keyframes showWishes {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Cake -->
  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
      <div class="smoke"></div>
    </div>
  </div>

  <!-- Message -->
  <div class="message">âœ¨ Happy Birthday Jalaz âœ¨</div>

  <script>
    // Balloons animation
    setTimeout(() => {
      for (let i = 0; i < 12; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 90 + "vw";
        balloon.style.animationDuration = (5 + Math.random() * 3) + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
      }
    }, 7000);
  </script>
</body>
</html>
