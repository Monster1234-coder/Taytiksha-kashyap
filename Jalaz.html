<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Jalaz üéÇ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #d63384, #ff80bf, #b30059);
      background-size: 300% 300%;
      animation: bgMove 12s ease infinite;
      color: #fff;
    }
    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      transition: filter 1s ease, opacity 1s ease;
    }
    .cake {
      width: 200px;
      height: 150px;
      background: #ff4d94;
      border-radius: 0 0 20px 20px;
      margin: auto;
      position: relative;
      box-shadow: inset 0 -10px #b30059, 0 10px 20px rgba(0,0,0,.3);
    }
    .candles {
      position: absolute;
      top: -40px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .candle {
      width: 12px;
      height: 40px;
      background: #fff;
      border-radius: 5px;
      position: relative;
    }
    .flame {
      width: 14px;
      height: 20px;
      background: radial-gradient(circle, #ffeb3b, #ff9800);
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: -1px;
      animation: flicker .2s infinite;
      filter: drop-shadow(0 0 6px #ffcf33);
    }
    @keyframes flicker {
      0% {transform: scale(1);}
      50% {transform: scale(1.1);}
      100% {transform: scale(0.9);}
    }

    .instruction {
      margin-top: 20px;
      font-size: 18px;
      background: rgba(0,0,0,.3);
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
    }

    /* Transition message */
    .big-message {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      opacity: 0;
      backdrop-filter: blur(10px);
      transition: opacity 2s ease;
      text-shadow: 0 0 20px #000;
      z-index: 10;
    }
    .big-message.active {
      opacity: 1;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: pink;
      border-radius: 50% 50% 45% 45%;
      box-shadow: inset -5px -10px rgba(0,0,0,.2);
      animation: floatUp 8s linear infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #fff;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      0% {transform: translateY(0) scale(1);}
      100% {transform: translateY(-120vh) scale(1.05);}
    }

    /* Wishes page */
    #wishes {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease;
      flex-direction: column;
      padding: 20px;
    }
    #wishes.active {
      opacity: 1;
      pointer-events: all;
    }
    #wishes h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #wishes p {
      max-width: 600px;
      font-size: 1.1em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container" id="cake-container">
    <div class="cake">
      <div class="candles">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
      </div>
    </div>
    <div class="instruction">Blow air in the speaker üé§</div>
  </div>

  <div class="big-message" id="big-message">üéÇ Happy Birthday, Jalaz üéÇ</div>

  <div id="wishes">
    <h1>üéâ Many Happy Returns, Jalaz üéâ</h1>
    <p>
      May your birthday be filled with joy, peace, and beautiful surprises.  
      Wishing you success, happiness, and endless smiles this year.  
      Keep shining bright‚Äîyour presence makes the world warmer. ‚ú®üíê
    </p>
  </div>

  <script>
    const flames = document.querySelectorAll('.flame');
    const container = document.getElementById('cake-container');
    const bigMessage = document.getElementById('big-message');
    const wishes = document.getElementById('wishes');

    // Balloons generator
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = ['#ff80bf', '#ff99cc', '#ff4da6'][Math.floor(Math.random()*3)];
      balloon.style.animationDuration = (6 + Math.random()*4) + 's';
      document.body.appendChild(balloon);
      setTimeout(()=> balloon.remove(), 8000);
    }

    // Mic detection
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const mic = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      mic.connect(analyser);
      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      function detectBlow() {
        analyser.getByteFrequencyData(dataArray);
        let volume = dataArray.reduce((a,b)=>a+b) / dataArray.length;
        if(volume > 60) {
          flames.forEach(f => {
            f.style.transition = 'all 0.5s ease';
            f.style.transform = 'scale(0)';
            f.style.opacity = '0';
          });
          container.style.filter = 'blur(10px)';
          setTimeout(()=>{
            container.style.opacity = '0';
            bigMessage.classList.add('active');
            // Balloons
            setInterval(createBalloon, 600);
          },1000);
          setTimeout(()=>{
            bigMessage.style.opacity = '0';
            wishes.classList.add('active');
          },5000);
        }
        requestAnimationFrame(detectBlow);
      }
      detectBlow();
    }).catch(err=>console.log(err));
  </script>
</body>
</html>
