<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Jalaz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff3399, #cc0066, #99004d);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Brush Script MT', cursive;
    }

    .container {
      text-align: center;
      position: relative;
    }

    /* Birthday Message */
    .message {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.5em;
      color: #ffb3d9;
      text-shadow: 0 0 20px #ff3399, 0 0 40px #ff1a75;
      opacity: 0;
      transition: opacity 1.5s ease, filter 1.5s ease;
    }

    /* Cake */
    .cake {
      position: relative;
      width: 220px;   /* bigger cake */
      height: 160px;
      background: #ff4da6;
      border-radius: 0 0 20px 20px;
      margin: auto;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Candles */
    .candle {
      position: absolute;
      width: 15px;
      height: 40px;
      background: white;
      top: -40px;
      border-radius: 5px;
    }
    .candle:nth-child(1) { left: 60px; }
    .candle:nth-child(2) { left: 100px; }
    .candle:nth-child(3) { left: 140px; }

    /* Flames */
    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 25px;
      background: radial-gradient(circle, yellow 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      opacity: 1;
      transition: opacity 1s ease; /* fade out effect */
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    }

    /* Wishes */
    .wishes {
      position: absolute;
      bottom: 10%;
      width: 85%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 2.2em;
      font-family: 'Great Vibes', cursive;
      color: gold;
      text-shadow: 0 0 25px #ff66cc, 0 0 50px #ff3385;
      opacity: 0;
      transition: opacity 2s ease;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background: pink;
      border-radius: 50%;
      animation: float 6s linear forwards;
    }

    .balloon::after {
      content: '';
      position: absolute;
      top: 70px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: black;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message" id="birthdayMessage">âœ¨ Happy Birthday Jalaz âœ¨</div>

    <div class="cake" id="cake">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>

    <div class="wishes" id="wishes">
      Wishing you endless joy, laughter, and love ðŸ’–<br>
      May your dreams shine brighter than the stars âœ¨<br>
      Stay happy, healthy, and always amazing ðŸŒ¸<br>
      A special soul like you deserves the best, today & always ðŸŒ¹
    </div>
  </div>

  <script>
    // Simulate blow with click (for demo)
    document.getElementById("cake").addEventListener("click", () => {
      let flames = document.querySelectorAll(".flame");
      flames.forEach(f => {
        f.style.opacity = "0"; // fade out flames
        setTimeout(() => { f.style.display = "none"; }, 1000); // fully remove
      });

      // Show Happy Birthday text
      setTimeout(() => {
        document.getElementById("birthdayMessage").style.opacity = 1;
      }, 1200);

      // Balloons animation
      for (let i = 0; i < 12; i++) {
        let b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 90 + "vw";
        b.style.background = "hsl(" + (330 + Math.random() * 30) + ",70%,70%)";
        document.body.appendChild(b);
        setTimeout(() => { b.remove(); }, 6000);
      }

      // After balloons gone, show wishes
      setTimeout(() => {
        document.getElementById("wishes").style.opacity = 1;
      }, 5000);
    });
  </script>
</body>
</html>
